@if(content$ | async; as content) {
<mat-grid-list
  [cols]="content.dimension?.colSpan"
  gutterSize="0.625rem"
  rowHeight="6.25rem"
>
  @for (tile of content.tiles; track $index) {
  <mat-grid-tile
    [colspan]="tile.dimension?.colSpan"
    [rowspan]="tile.dimension?.rowSpan"
  >
    <div class="h-full w-full">
      <app-tile [tile]="tile"></app-tile>
    </div>
  </mat-grid-tile>
  }
</mat-grid-list>
}
