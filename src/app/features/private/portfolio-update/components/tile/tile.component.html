@if (tile) { @switch (tile.content.type) { @case (ContentType_Header) {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ tile.content.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>
} @case (ContentType_Section) {
<mat-card class="h-full">
  <mat-card-header>
    <mat-card-title>{{ tile.content.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ tile.content.discription }}
  </mat-card-content>
  <mat-card-actions class="flex gap-3">
    <button mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
} } }
