<div class="mt-5">
  <form class="flex-col" [formGroup]="userDetailsForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>User id</mat-label>
        <input matInput [readonly]="true" formControlName="_id" />
      </mat-form-field>
    </div>

    <div class="flex flex-wrap">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </div>
    </div>

    <div class="flex flex-wrap">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [readonly]="true" formControlName="email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="Update()">Update</button>
  </form>
</div>
