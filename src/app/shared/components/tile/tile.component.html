@if (tile) { @switch (tile.content?.contentType) { @case (ContentType_Header) {
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ tile.content?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>
} @case (ContentType_Section) {
<mat-card class="h-full" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ tile.content?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ tile.content?.description }}
  </mat-card-content>
  <mat-card-actions class="flex gap-3">
    <button mat-icon-button color="accent">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
} } }
