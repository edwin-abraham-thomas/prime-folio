@if (user$ | async; as user) {
<mat-card appearance="outlined" class="p-5">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-user-details
      [user]="user"
      (userUpdate)="UpdateUserDetails($event)"
    ></app-user-details>
  </mat-card-content>
</mat-card>
}
