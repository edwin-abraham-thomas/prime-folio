@if (tile) { @switch (tile.content.type) { @case ('header') {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ tile.content.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>
} @case ('section') {
<mat-card class="h-full">
  <mat-card-header>
    <mat-card-title>{{ tile.content.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ tile.content.discription }}
  </mat-card-content>
</mat-card>
} } }
